<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/time.css">
<body>
    <div class="box">
        <div class="outer">
            <div class="time">
                <h1 >10:00 场</h1>
                <img src="./img/闪电.png">
                <p>距离结束还有</p>
                <span class="dig">00</span>
                <span class="sym">:</span>
                <span class="dig">00</span>
                <span class="sym">:</span>
                <span class="dig">01</span>
            </div>
            <div class="comm">
                <ul>
                    <li id="color0">
                        <img src="./img/乳胶.png">
                        <h3>米家天然乳胶护颈枕 混灰色</h3>
                        <p class="desc">天然乳胶 三曲线护颈</p>
                        <p class="price">159</p>
                    </li>
                    <li id="color1">
                        <img src="./img/扫地.png">
                        <h3>米家扫拖一体机器人 白色</h3>
                        <p class="desc">扫得干净，拖得彻底 </p>
                        <p class="price">1599</p>
                    </li>
                    <li id="color2">
                        <img src="./img/投影仪.png">
                        <h3>米家投影仪 青春版2 白色</h3>
                        <p class="desc">实时自动对焦</p>
                        <p class="price">2399</p>
                    </li>
                    <li id="color3">
                        <img src="./img/洗衣机.png">
                        <h3>Redmi全自动波轮洗衣机 1A</h3>
                        <p class="desc">一键操作，父母都爱用</p>
                        <p class="price">799</p>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
